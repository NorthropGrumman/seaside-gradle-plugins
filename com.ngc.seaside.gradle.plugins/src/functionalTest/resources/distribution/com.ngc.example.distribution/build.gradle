plugins {
    id 'com.ngc.seaside.distribution'
}

group = 'com.ngc.seaside'
version = '1.0-SNAPSHOT'

ext {
    blocsCoreVersion = '2.0'
    blocsAuthorizationServiceVersion = '2.0'
    blocsScenarioServiceVersion = '2.0'
    blocsAuthenticationServiceVersion = '2.0'
    blocsAutoLoginServiceVersion = '2.0'
}

seasideDistribution {
    buildDir = 'build'
    distributionName = "${group}.${project.name}-${version}"
    distributionDir = "build/distribution/${group}.${project.name}-${version}"
    distributionDestDir = 'build/distribution/'
}



