#set( $D = '$' )

/**
 * ${projectName}.toLowerCase
 */
buildscript {
    repositories {
        mavenLocal()

        maven {
            url nexusConsolidated
        }
    }

    dependencies {
        classpath 'com.ngc.seaside:seaside.parent:1.0-SNAPSHOT'
    }
}

subprojects {
    apply plugin: 'com.ngc.seaside.parent'

    group = 'com.ngc.seaside'
    version = '1.0-SNAPSHOT'
    
    ext {
        blocsVersion = '2.1.1'
        osgiVersion =  '6.0.0'
        guavaVersion = '22.0'
        junitVersion = '4.12'
        mockitoVersion = '2.7.14'
    }
 
}


